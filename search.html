<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Items Search</title>
    <link rel="stylesheet" href="navBar.css" />
    <style>
      body {
        background-image: url("searchitems.jpg");
        font-family: "Trebuchet MS", "Lucida Sans Unicode", "Lucida Grande",
          "Lucida Sans", Arial, sans-serif;
      }
      /* Style for search bar */
      #search-bar {
        width: 50%;
        margin-top: 20px;
        margin-bottom: 40px;
        padding: 10px;
        height: 60px;
        box-sizing: border-box;
        border-radius: 45px;
        border: 6px double black;
        background-color:rgb(234, 228, 228) ;
        text-align: center;
        font-size: 25px;
      }

      /* Style for item container */
      .item-container {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        color: white;
        text-align: center;
      }

      /* Style for each item */
      .item {
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 5px;
      }

      /* Style for item image */
      .item img {
        width: 100%;
        border-radius: 5px;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>

    <div id="navbar">
      <a href="Menus.html" id=a"menu">Menu</a>
      <a href="Restaurant.html">About Us</a>
      <a href="#">Blog</a>
      <a href="Menus.html" id="order">Order Now</a>
      <a href="cart.html" id="cart"><img src="restaurant-icon-17.png" width="70px" /></a
      ><span class="bagitemcount">0</span>
    </div>
    <!-- Search bar -->
    <center><input type="text" id="search-bar" placeholder="Search for food items..." /></center>
    <!-- Container to display search results -->
    <div class="item-container" id="item-container"></div>
    <script src="allItemsData.js"></script>
    <script>
      // Get reference to search bar and item container
      const searchBar = document.getElementById("search-bar");
      const itemContainer = document.getElementById("item-container");

      function filterItems(query) {
  // Clear previous search results
  itemContainer.innerHTML = "";

  // Filter items based on search query
  const filteredItems = items.filter((item) =>
    item.itemName.toLowerCase().includes(query.toLowerCase())
  );

  // Display filtered items
  filteredItems.forEach((item) => {
    const itemElement = document.createElement("div");
    itemElement.classList.add("item");

    // Create anchor tag
    const anchorElement = document.createElement("a");
    anchorElement.href = item.links; // Link to startersOrder.html
    itemElement.appendChild(anchorElement);

    const imageElement = document.createElement("img");
    imageElement.src = item.item_image;
    anchorElement.appendChild(imageElement); // Append image inside anchor

    const nameElement = document.createElement("h3");
    nameElement.textContent = item.itemName;
    itemElement.appendChild(nameElement);

    itemContainer.appendChild(itemElement);
  });

  // If no items found, display message
  if (filteredItems.length === 0) {
    const noResultElement = document.createElement("p");
    noResultElement.textContent = "No matching items found.";
    itemContainer.appendChild(noResultElement);
  }
}

// Event listener for input in search bar
searchBar.addEventListener("input", function () {
  filterItems(this.value);
});

// Initial call to display all items
filterItems("");
</script>

  </body>
</html>
